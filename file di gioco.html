<!DOCTYPE html>
<html>
  <head>
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-container">
      <div class="game-board"></div>
      <div class="game-info">
        <div class="game-history">
          <h3>Game History</h3>
          <ul id="history-list"></ul>
        </div>
        <div class="game-timer">
          <h3>Game Timer</h3>
          <div id="timer">00:00:00</div>
        </div>
      </div>
    </div>
  </body>
</html>
